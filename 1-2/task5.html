<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">

		function calculate() {
			var x = x_val.value;
			var y = y_val.value;
			var res = 0;
			for (var i = 2; i <= 5; i++) {
				var fact = i + 1;
				for (var n =  i; n > 1; n--)
				{
					fact = fact * n;
				}

				res = res + Math.pow(-1,i+1) * (x + (2 * x * y) - y^2)/ (i + 1)/ fact;
			}
				f.value = res;
		}

		
	</script>
</head>
<body>
	<form>
		Значення змінної x
		<input type="text" id="x_val" >
		
		<br>

		Значення змінної y
		<input type="text" id="y_val" >

		<br>

		Значення    функції =
		<input type="text" id="f" >
		<br>
		<input type="button" value="Calculate" onclick="calculate()">

	</form>

</body>
</html>
