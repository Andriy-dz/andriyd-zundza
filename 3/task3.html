<html>
<head>
<script>
var str, stb;


function fun()
{
str = parseInt(main_form.t_str.value);
stb = parseInt(main_form.t_stb.value);
var res_str = "<table>";
for(var i=1;i<=str;i++)
{
res_str+="<tr>";
for(var j=1;j<=stb;j++)
{
res_str += "<td>";
res_str += "<input type = \"text\" id = \"_" + i + "_" + j + "\" value = \"" + parseInt(2*i/5*j)  + "\">";
res_str += "<td>";
}
res_str+="</tr>";
}
res_str += "</table>";
main_div.innerHTML = res_str;
}



function fun_build()
{
var res_str = "";
var str_report = "";
var j=5;
var sum = 0;
for(var i=1;i<=stb;i++)
{
res_str = "sum += parseInt(main_form._" + i + "_" + j + ".value);";
eval(res_str);
}
str_report += "Amount of " + j + " column = " + sum + ";\n"

alert(str_report);
}

</script>
</head>
<body>
<form id = "main_form">
<table>
<tr>
<td>Number of line</td>
<td> <input type="text" id = "t_str" value="5"></td>
</tr>
<tr>
<td> Number of column</td>
<td><input type="text" id = "t_stb" value="5"></td>
</tr>
<tr>
<td> <input type = "button" onClick = "fun();" value = "Build a matrix"><br> <td>
</tr>
<tr>
<td> <input type = "button" onClick = "fun_build();" value = "Calculate"> <td>
</tr>
</table>
<div id = "main_div"></div>
</form>
</body>
</html>
